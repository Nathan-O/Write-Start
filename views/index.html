<html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>WriteStart</title>

			<!-- Underscore -->

	<body>

			<header>
				<div class="page-header">

				</div>
			</header>

			<!-- <button class="btn-lg btn-warning" method="POST" action="/login">LogIn</button> -->

	<!-- TEMPLATES -->

	<script type="text/template" id="insult-template">
		<div class="insult jumbotron">
			<h1> What the Hell?!?! <small>Seriously <%= name %>? </small></h1>
			<br/>

			<p>Shape up <%= name %></p>
			<a href="/just...why"><button class="btn-xs btn-danger"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span></button></a>
		</div>									
	</script>

</html>
